<html>
	<head>
		<title>Authen2cate - 2Step Foogle</title>
		<link rel="stylesheet" type="text/css" href="styles/2step.css">
		<script src='game.js'> </script>
	</head>
    <body>
	    <div class="wrapper">
	        <div class="foogle-header-bar  centered">
	            <div class="header content clearfix">
	                <img alt="Foogle" class="logo" src="images/foogle.png">
	        </div>
	    </div>
        <div class="main content clearfix">
            <form method="post" action="SecondFactor" id="gaia_secondfactorform" name = "myform">
                <div class="card secondfactor-card">
					<h1>2-Step Verification</h1>
					<div class="infobanner">
					</div>
					<div class="deliverymethodcontainer">
						<span id="verifyText">
							<span class="deliverytype">
								Enter the verification code generated by your mobile application.
							</span>
						</span>
					</div>
				    <label for="smsUserPin" class="hidden-label">Enter code</label>
				    <input name="smsUserPin" id="smsUserPin" autocomplete="off" autofocus="autofocus"
				    dir="ltr" type="tel" pattern="[0-9 ]*" placeholder="Enter code" value = "">
					
    				<input type="button" id="smsVerifyPin"
	   			    value="Verify" class="rc-button rc-button-submit" onclick = "twoStep()">
                </div>
                <div class="card action-card" id="didnotreceive-showpopup">
					<ul>
					<li>
					<a href="lastpage.html" class="arrow-action" tabindex="0">
					Stuck? Learn about 2-Step authentication!
					</a>
					</li>
					</ul>
				</div>
			</form>
		</div>

  </div>
  <div class="foogle-footer-bar">
  <div class="footer content clearfix">
  <ul id="footer-list">
  <li>
  Foogle
  </li>
  <li>
  Privacy &amp; Terms
  </li>
  <li>
  Help
  </li>
  </ul>
  </div>
</div>
  </div>

  </body>
</html>
